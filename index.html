<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Circular</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Solucion a Matriz Circular</h1>
        <table  class="matrizCircular" id="matriz"></table>
        <button class="btn-recargar" id="recargar">Cargar nueva matriz</button>
        <form class="form" >
            <div class="center">
                <h2>Giro</h2>
                <div class="margin-giron">
                    <div class="content-item">
                        <img src="svg/giro1.svg" alt="giro 1">
                        <input type="radio" id="giro1" name="giro" value="1" checked>
                    </div>
                    <div class="content-item">
                        <img src="svg/giro2.svg" alt="giro 2">
                        <input type="radio" id="giro2" name="giro" value="2" >
                    </div>
                </div>
            </div>
            <div class="center">
                <h2>Esquina</h2>
                <div class="margin-esquina">
                    <div class="content-item">
                        <img src="svg/esq1.svg" alt="esq 1">
                        <input type="radio" id="Esquina1" name="esquina" value="1" checked>
                    </div>
                    <div class="content-item">
                        <img src="svg/esq2.svg" alt="esq 2">
                        <input type="radio" id="Esquina2" name="esquina" value="2" >
                    </div>
                    <div class="content-item">
                        <img src="svg/esq3.svg" alt="esq 3">
                        <input type="radio" id="Esquina3" name="esquina" value="3" >
                    </div>
                    <div class="content-item">
                        <img src="svg/esq4.svg" alt="esq 4">
                        <input type="radio" id="Esquina4" name="esquina" value="4" >
                    </div>
                </div>
            </div>
            <div class="center">
                <h2>Valor inicial</h2>
                <input class="inputNumber" type="number" name="valorI" id="valorI"  min="0" value="0">
            </div>
        </form>
        <button class="btn-info" id="info">Mostrar solucion</button>
        <div id="mostrarInfo"></div>
        
    </div>
    <script src="js/index.js" type="module"></script>
</body>
</html>
